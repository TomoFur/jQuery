<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/jquery-1.12.4.js"></script>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: #ff0;
            margin:10px;
            border:10px solid pink;
            position:absolute;
            left:100px;
        }
    </style>
</head>
<body>
<div></div>
<script>
    $(function () {
        console.log($('div').width());
        console.log($('div').height());
        //offsetleft是marginleft+position里面的left
        console.log($('div').offset().left);
        //position().left只有position设置的left值。
        console.log($('div').position().left);
    })
</script>
</body>
</html>
