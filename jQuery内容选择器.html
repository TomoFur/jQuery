<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/jquery-1.12.4.js"></script>
    <style>
        div{
            width: 100px;
            height: 100px;
            border:1px solid #000;
        }
    </style>
</head>
<body>
<script>
    $(function () {
        //选出既没有文本内容也不包含子元素的div
        console.log($('div:empty'));
        //选出有文本元素或者子元素的div
        console.log($('div:parent'));
        //选出包含文本内容中含有这是一个div的div
        console.log($('div:contains("这是一个div")'));
        //选出包含有p标签作为子元素的div
        console.log($('div:has("p")'));
    })
</script>
<div></div>
<div>这是一个div</div>
<div><span></span></div>
<div><p></p></div>
</body>
</html>
