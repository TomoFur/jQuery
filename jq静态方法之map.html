<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="lib/jquery-1.12.4.js"></script>
</head>
<body>
    <script>
        $(function(){

            var arr = [1, 3, 5, 7, 9];
            var obj = {0:1, 1:3, 2:5, 3:7, 4:9, length:5};

            // arr.map(function (index,value,array) {
            //     console.log(index+'---&ndash;&gt;'+value+'---->'+array);
            // })
            var res1=$.map(obj,function (index,value) {
                console.log(index+'----->'+value);
                return index+value;
            })
            var res2=$.each(obj,function (index,value) {
                console.log(index+'----->'+value);
                return index+value;
            })

            console.log(res1);
            console.log(res2);
        });
    </script>
