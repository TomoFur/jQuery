<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/jquery-1.12.4.js"></script>
</head>
<body>
<button id="btn">add</button>
<button id="btn2">remove</button>
    <div name="box"></div>
    <div name="box1"></div>
<script>
    $(function () {
        //输出页面中第一个div的name属性。
        console.log($('div').attr('name'));
        document.getElementById('btn').onclick=function () {
            //将页面中的所有div标签的name属性都设置为div
            $('div').attr('name','div');
        }
        document.getElementById('btn2').onclick=function () {
            //将页面中给所有div的name属性都移除。
            $('div').removeAttr('name');
        }
    })
</script>
</body>
</html>
