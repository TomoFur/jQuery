<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/jquery-1.12.4.js"></script>
    <style>
        div{
            border:1px solid #000;
        }
    </style>
</head>
<body>
<div></div>
<button id="btn">添加样式</button>
<script>
    $(function () {

       document.getElementById('btn').onclick=function () {
           $('div').css({
               width:"100px",
               height:'100px',
               backgroundColor:'skyblue'

           })
       }
    })
</script>
</body>
</html>
